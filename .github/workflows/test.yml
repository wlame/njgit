name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -short ./tests

      - name: Run all tests (including integration)
        run: go test -v ./tests
        continue-on-error: true # Integration tests might fail in CI without Docker

      - name: Build binary
        run: go build -o njgit ./cmd/njgit

      - name: Test binary commands
        run: |
          ./njgit version
          ./njgit --help
          ./njgit config --help
          ./njgit sync --help
          ./njgit deploy --help
          ./njgit history --help

      - name: Verify version embedding
        run: |
          VERSION=$(./njgit version | grep -oP '\d+\.\d+\.\d+')
          if [ -z "$VERSION" ]; then
            echo "❌ Version not embedded correctly"
            exit 1
          fi
          echo "✅ Version embedded: $VERSION"

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build All Platforms
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build for Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -o njgit-linux-amd64 ./cmd/njgit

      - name: Build for Linux arm64
        run: GOOS=linux GOARCH=arm64 go build -o njgit-linux-arm64 ./cmd/njgit

      - name: Build for macOS amd64
        run: GOOS=darwin GOARCH=amd64 go build -o njgit-darwin-amd64 ./cmd/njgit

      - name: Build for macOS arm64
        run: GOOS=darwin GOARCH=arm64 go build -o njgit-darwin-arm64 ./cmd/njgit

      - name: Build for Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -o njgit-windows-amd64.exe ./cmd/njgit

      - name: Verify builds
        run: |
          echo "✅ Built binaries:"
          ls -lh njgit-* | awk '{print "  " $9 " (" $5 ")"}'

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
        continue-on-error: true # Don't fail the build on security warnings
